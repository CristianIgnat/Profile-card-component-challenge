<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/styles.css">
  <title>Frontend Mentor | Profile card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  <img class="image-top" src="images/bg-pattern-top.svg" alt="bg-pattern-top">
  <img class="image-bottom" src="images/bg-pattern-bottom.svg" alt="bg-pattern-bottom">


  <div class="middle-container">
    <img class="image-card" src="images/bg-pattern-card.svg" alt="bg-pattern-card">
    <img class="image-victor" src="images/image-victor.jpg" alt="image-victor">
    <h1>
      Victor Crest
      <span class="text-gri">26
      London
      </span>
    </h1>
    <hr>
    <div class="followers">
    <h2>80K</h2>
    <p>Followers</p>
  </div>
      <div class="likes">
    <h2>803K</h2>
      <p>Likes</p>
    </div>
    <div class="photos">
    <h2>1.4K</h2>
      <p>Photos</p>
    </div>

  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Cristian</a>.
  </div>
</body>

</html>
